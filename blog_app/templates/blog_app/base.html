<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>BLOG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Medium style editing -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

  </head>
  <body class="loader">
    <div class="container-fluid">
      <div class="row jumbotron">
          <!-- Navbar -->
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-light techfont">
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav mr-auto">
                <li><a class='nav-link bigbrand' href="{% url 'trip_list' %}">ShareYourTrip</a></li>
                <li><a class='nav-link bigbrand' href ="{% url 'about' %}">About</a></li>
              </ul>

              <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li>
                  <a class='nav-link bigbrand' href="{% url 'trip_new' %}">New Trip</a>
                </li>
                <li>
                  <a class='nav-link bigbrand' href="{% url 'trip_draft_list'  %}">My Drafts</a>
                </li>
                <li>
                  <a class='nav-link bigbrand' href="{% url 'logout' %}">Log Out</a>
                </li>
                <li>
                    <a class='nav-link bigbrand'>Welcome: {{ user.username }}</a>
                </li>
                <li>
                   <a class='nav-link bigbrand' href="{% url 'get_user_profile' pk=user.pk %}"><img src={{ profile.profilepic.url }} class="pic" /></a>
                </li>
                  {% else %}
                  <li><a class='nav-link bigbrand' href="{% url 'login' %}"><i class="fa fa-user span-i-size" aria-hidden="true"></i></a></li>
                {% endif %}
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <!-- CONTENT BLOCK -->
      <div class="content row">
        <div class="col-12">
          <div class="block_trips">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </body>
</html>
